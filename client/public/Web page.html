<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme_color" content="#000000">
    <meta name="description" content="Welcome to IntelliDrive Motors, where you can find your ideal car">
    <title>IntelliDrive Motors Chatbot</title>
    <link rel="stylesheet" type="text/css" href="../src/webpage.css">
</head>
<body>
    <header>
        <h1>IntelliDrive Motors Chatbot</h1>
    </header>

    <main>
        <section id="chatbot">
            <h2>Welcome to IntelliDrive Motors Chatbot</h2>
            <p>Click the button for talk with our chatbot </p>
        </section>

        <section id="car-models">
            <h2>Some Of Our Models</h2>
            <div class="car-gallery">
                <figure>
                    <img src="car1.jpg" alt="Car Model 1">
                    <figcaption>Car Model 1</figcaption>
                </figure>
                <figure>
                    <img src="car2.jpg" alt="Car Model 2">
                    <figcaption>Car Model 2</figcaption>
                </figure>
                <figure>
                    <img src="car3.jpg" alt="Car Model 3">
                    <figcaption>Car Model 3</figcaption>
                </figure>
                <figure>
                    <img src="car4.jpg" alt="Car Model 4">
                    <figcaption>Car Model 4</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IntelliDrive Motors. All rights reserved.</p>
    </footer>
</body>
</html>
