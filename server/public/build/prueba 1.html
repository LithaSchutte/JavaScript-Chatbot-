<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme_color" content="#000000">
    <meta name="description" content="Welcome to IntelliDrive Motors, where you can find your ideal car">
    <title>IntelliDrive Motors Chatbot</title>
    <link rel="stylesheet" type="text/css" href="../src/prueba1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <h1>IntelliDrive Motors Chatbot</h1>
            <nav>
                <ul>
                    <li><a href="#chatbot">Chatbot</a></li>
                    <li><a href="#car_models">Models</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="chatbot">
            <div class="container">
                <h2>Welcome to IntelliDrive Motors Chatbot</h2>
                <p>Click the button below to talk with our chatbot.</p>
                <a href="http://localhost:3000" class="chatbot-button">Chat Now</a>
            </div>
        </section>

        <section id="car_models" class="container">
            <h2>Some Of Our Models</h2>
            <div class="car-gallery">
                <figure>
                    <img src="car1.jpg" alt="Car Model 1">
                    <figcaption>Car Model 1</figcaption>
                </figure>
                <figure>
                    <img src="car2.jpg" alt="Car Model 2">
                    <figcaption>Car Model 2</figcaption>
                </figure>
                <figure>
                    <img src="car3.jpg" alt="Car Model 3">
                    <figcaption>Car Model 3</figcaption>
                </figure>
                <figure>
                    <img src="car4.jpg" alt="Car Model 4">
                    <figcaption>Car Model 4</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 IntelliDrive Motors. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
